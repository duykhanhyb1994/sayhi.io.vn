<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0078ff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .register-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(8px);
        }
        input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 95%;
            background: white;
            color: #0078ff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        a {
            color: white;
            text-decoration: underline;
        }
        .error { color: #ffcccc; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Đăng ký tài khoản</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Tên người dùng" required><br>
            <input type="password" name="password" placeholder="Mật khẩu" required><br>
            <button type="submit">Tạo tài khoản</button>
        </form>
        <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
    </div>
</body>
</html>
